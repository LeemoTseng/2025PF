  <div class="border border-black w-fit rounded-full">
    <div class="w-fit h-[40px] sm:h-[50px] flex space-x-2 p-1">
      <div
        *ngFor="let item of menuList"
        class="cursor-pointer hover:bg-slate-600 hover:text-white border border-red-400 rounded-full w-full px-3 sm:py-2 py-1"

        <p class="text-center">{{ item.name }}</p>

    </div>
  </div>
</div>
