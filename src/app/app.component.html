<div class="pt-[75px] sm:pt-[100px]"></div>
<app-header></app-header>
<router-outlet></router-outlet>

<!-- 滑鼠樣式 -->
<div
  [class]="
    mouseService.isPointer
      ? 'cursor-none fixed pointer-events-none rounded-full w-3 h-3 bg-dark/40 backdrop-blur-[2px] backdrop-hue-rotate-60 transition-[width,height,bg-color] duration-300  transform -translate-x-1/2 -translate-y-1/2 z-20'
      : 'cursor-none fixed pointer-events-none rounded-full w-8 h-8 bg-dark/10 backdrop-blur-[2px] backdrop-hue-rotate-180 transform -translate-x-1/2 -translate-y-1/2 z-20'
  "
  [style.left.px]="mouseService.cursorX"
  [style.top.px]="mouseService.cursorY"
></div>
<div class="pt-[100px]"></div>
<app-footer></app-footer>
