<div class="max-w-5xl p-3 mx-auto">
  <div class="tags flex space-x-2 flex-wrap pb-4">
    <div
      matRipple
      *ngFor="let tag of tagList"
      class="cursor-pointer border border-red-300 rounded-full w-fit px-3 py-1"
    >
      <p>{{ tag.name }}</p>
    </div>
  </div>
  <div class="grid gap-5 sm:grid-cols-2 md:grid-cols-3">
    <div
      *ngFor="let item of platformList"
      class="border border-black rounded-lg w-full h-[200px]"
    ></div>
  </div>
</div>
